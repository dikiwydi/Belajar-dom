<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVENT</title>
  </head>
  <style>
    .contents {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid black;
      padding: 15px;
    }
    #incrementButton {
      margin-top: 5px;
      margin-bottom: 15px;
    }
  </style>
  <body>
    <div class="contents" align="center" hidden>
      <button id="incrementButton">Tekan Aku</button>
      <h3>
        kamu sudah menekan tombol di atas sebanyak <span id="count">0</span>
      </h3>
    </div>

    <script>
      function increment() {
        document.getElementById("count").innerText++;

        if (document.getElementById("count").innerText == 7) {
          const hiddenMessage = document.createElement("h4");
          hiddenMessage.innerText = "ini adalah hadiah tersembunyi";
          const img = document.createElement("img");
          img.setAttribute("src", "https://i.ibb.co/0V49VRZ/catto.jpg");
          const contents = document.querySelector(".contents");
          contents.appendChild(hiddenMessage).appendChild(hiddenMessage);
        }
      }

      function welcome() {
        alert("muncul halaman nya");
        const contents = document.querySelector(".contents");
        contents.removeAttribute("hidden");
      }
      //   document.getElementById("incrementButton").onclick = increment;
      //   document.body.onload = welcome;

      window.addEventListener("load", welcome);
      document
        .getElementById("incrementButton")
        .addEventListener("click", increment);
    </script>
  </body>
</html>
